
<div class="ImportConfigModal">
	<div class="modal-header">
		<h3 translate>Import Config</h3>
	</div>
	<div class="modal-body" style="overflow: auto; padding-left: 2em;">
		<div translate>Please paste the config data to the following input box</div>
		<input type="text" ng-model="data.configJson" style="width: 100%;"/>
		<div ng-show="data.errMsg" class="text-danger">
			<span translate>ERROR:</span>
			<span>{{data.errMsg}}</span>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="importConfig()" translate>Import</button>
		<button class="btn btn-primary" ng-click="cancel()" translate>Cancel</button>
	</div>
</div>
